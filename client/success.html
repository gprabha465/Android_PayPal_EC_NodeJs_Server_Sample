    <div class="container" ng-controller="ChatController">

          <div class="pull-right">
            <a href="https://c9.io" class="brand">Demo Showcasing PayPal EC v4 </a>

      <div class="row">
        <div class="col-sm-12 col-sm-offset-4" >
          <h3 id="msgH"></h3>
          <div><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
          <p>You will be redirected ....</p>
            <a id="proccedButton" class="btn btn-primary">Proceed to App</a>

            <input type="button" class="btn btn-primary" onclick="RedirectSuccess();" name="ok" id="successButton" value="Continue" style="display:none" />

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
      function qs(key) {
			    key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
			    var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
			    return match && decodeURIComponent(match[1].replace(/\+/g, " "));
			}
			
			$( document ).ready(function() {

            var query = qs("status");
            if(query == "true") {
              $("#msgH").text("Transaction success")
              document.querySelector('meta[name="url"]').setAttribute("url", "https://node-paypal-express-sever.herokuapp.com/complete?status=true");

            }else {
               $("#msgH").text("Transaction failed")
               document.querySelector('meta[name="url"]').setAttribute("url", "https://node-paypal-express-sever.herokuapp.com/complete?status=false");

            }


             $("#proccedButton").on('click', function(){
               $("#successButton").trigger("click");
             })


              setTimeout(function() {
                console.log("successButton fired")
                  $("#successButton").trigger("click");
              }, 10000);


            });
    	

             function RedirectSuccess() {
              
              if (location.search.indexOf('status') !== -1) {
                var prefix = location.search.split('status=')[1];
                // Open the deep link back to the app, and send some data
                if(prefix == "true") {
                  location.href = "https://node-paypal-express-sever.herokuapp.com/complete?status=true";
                }else {
                  location.href = "https://node-paypal-express-sever.herokuapp.com/complete?status=false";
                }
              } 
          }

	        function RedirectCancel(){
	            window.location="https://node-paypal-express-sever.herokuapp.com/complete?status=false";
	        }
        
    </script>
